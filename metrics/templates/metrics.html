<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Metrics Results</title>
    <link rel="stylesheet" type="text/css" href="{% static 'metrics.css' %}">
    <style>
        /* Table Styles */
        .metrics-table th, .metrics-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .metrics-table th {
            background-color: #0056b3;
            color: white;
        }

        /* Bar styles */
        .bar {
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            width: 100%;
        }
        .bar-fill {
            height: 100%;
            color: rgb(0, 0, 0);
            text-align: center;
            padding-right: 10px;
            border-radius: 5px;
        }

        /* CTA link styles (optional) */
        .cta {
            display: inline-block;
            padding: 10px 15px;
            background-color: #0056b3;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Metrics for {{ url }}</h1>

    <table class="metrics-table">
        <thead>
            <tr>
                <th>Metric</th>
                <th>Value</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for metric, data in metrics.items %}
            <tr>
                <td>{{ metric|title }}</td>
                <td>{{ data.value }}</td>
                <td>
                    <div class="bar">
                        <div class="bar-fill" style=" background-color: {{ data.color }}">{{ data.category|title }}</div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'webpage_metrics' %}" class="cta">Analyze another webpage</a>
</div>

</body>
</html>
